<div class="theme-toggle" [class.compact]="compact">
  <button
    *ngFor="let option of themeOptions"
    type="button"
    class="theme-option"
    [class.active]="themeService.theme() === option.value"
    [title]="option.label"
    (click)="selectTheme(option.value)"
  >
    <i [class]="option.icon"></i>
    <span *ngIf="!compact">{{ option.label }}</span>
  </button>
</div>
